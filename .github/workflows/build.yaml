name: Build with Make
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: acifani/setup-tinygo@v1
        with:
          tinygo-version: 0.27.0

      - name: Build
        run: |
          make build

      - name: Test
        run: |
          make test
